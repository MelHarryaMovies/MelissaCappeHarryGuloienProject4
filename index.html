<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Project 4</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="wrapper flexColumn">
            <h1>Let us tell you what movie to watch</h1>
            <p>Just answer a few questions first!</p>
            <a href="#questionOne" class="enter">Find Movie!</a>
        </div>
    </header>

    <main>
        <form>
            <section id="questionOne" class="q1">
                <div class="wrapper flexColumn">
                    <legend>What's your ideal first date?</legend>
                    <div class="radio flexColumn">
                        <div>
                            <input type="radio" name="firstDate" id="romance1" value="romance" aria-required="true" required>
                            <label for="romance1">Candle lit dinner under the stars</label>
                        </div>
                        <div>
                            <input type="radio" name="firstDate" id="action1" value="action">
                            <label for="action1">Break sh*t in a rage room</label>
                        </div>
                        <div>
                            <input type="radio" name="firstDate" id="horror1" value="horror">
                            <label for="horror1">A moisturised rub down while wearing the skin of your date</label>
                        </div>
                    </div>
                </div>
            </section>
            <section id="questionTwo" class="q2">
                <div class="wrapper flexColumn">
                    <legend>What is your dream car?</legend>
                    <div class="radio flexColumn">
                        <div>
                            <input type="radio" name="idealCar" id="romance2" value="romance" aria-required="true" required>
                            <label for="romance2">Little red corvette</label>
                        </div>
                        <div>
                            <input type="radio" name="idealCar" id="action2" value="action">
                            <label for="action2">Whatever Dominic Toretto drives</label>
                        </div>
                        <div>
                            <input type="radio" name="idealCar" id="horror2" value="horror">
                            <label for="horror2">A hearse</label>
                        </div>
                    </div>
                </div>
            </section>
            <section id="questionThree" class="q3">
                <div class="wrapper flexColumn">
                    <legend>What's your dream vacation spot?</legend>
                    <div class="radio flexColumn">
                        <div>
                            <input type="radio" name="vacation" id="romance3" value="romance" aria-required="true" required>
                            <label for="romance3">Road trip down route 66</label>
                        </div>
                        <div>
                            <input type="radio" name="vacation" id="action3" value="action">
                            <label for="action3">Queenstown New Zealand</label>
                        </div>
                        <div>
                            <input type="radio" name="vacation" id="horror3" value="horror">
                            <label for="horror3">Quarantine</label>
                        </div>
                    </div>
                </div>
            </section>
            <section class="goButton" id="goButton">
                <div class="wrapper flexColumn">
                    <button type="submit">Find me a movie!</button>
                </div>
            </section>
        </form>
        <section class="results" id="results">
            
        </section>
    </main>

    <footer>
        <div class="wrapper">
            <p>Made by Melissa Cappe & Harry Guloien @ <a href="https://junocollege.com">Juno College</a></p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
